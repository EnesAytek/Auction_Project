{% load static %}
   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="images/loading.gif" alt="" /></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-3 logo_section">
                  <div class="full">
                     <div class="center-desk">
                        <div class="logo"> <a href="index.html"><img src="{% static 'images/logo.png'%}" alt="#"></a> </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-9">
                  <div class="menu-area">
                     <div class="limit-box">
                        <nav class="main-menu">
                           <ul class="menu-area-main">
                              <li class="{% if 'index' in request.path %} active {% endif %}">
                                 <a href="{% url 'index' %}">Home</a>
                              </li>
                              <li class="{% if 'all_auctions' in request.path %} active {% endif %}">
                                 <a href="{% url 'all_auctions' %}">All Auctions</a>
                              </li>
                              {% if user.is_authenticated %}
                              <li>
                                 <a href="{% url 'my_auctions' %}">My Auctions</a>
                              </li>
                              <li>
                                 <a href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                                 <form action="{% url 'logout' %}" method="POST" id="logout">
                                    {% csrf_token %}
                                    <input type="hidden">
                                 </form>
                              </li>
                              {% else %}
                              <li>
                                 <a href="{% url 'login' %}">Login</a>
                              </li>
                              <li>
                                 <a href="{% url 'register' %}">Register</a>
                              </li>
                              {% endif %}
                              <li>
                                 <a href="#"><img src="{% static 'images/search_icon.png'%}" alt="#" /></a>
                              </li>
                           </ul>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- end header inner -->
