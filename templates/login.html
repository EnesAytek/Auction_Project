{% extends 'partials/base.html' %}
{% load static %}
{% block content %}


                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="Login">
                        <form role="form" class="form-horizontal" method="POST">
                            {% csrf_token %}
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{message.tags}}">
                                {{message}}
                            </div>
                            {% endfor %}
                            {% endif %}
                            <div class="form-group">
                                <div class="col-sm-12">
                                    {{ form.username }}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    {{ form.password }}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-10">
                                    <input type="submit" value="Submit" class="btn btn-light btn-radius btn-brd grd1">
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
           
{% endblock content %}
